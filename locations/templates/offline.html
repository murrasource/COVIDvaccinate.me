{% load static %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>Pandemic Fighter</title>
    <link rel="stylesheet" href="{% static '/dino/dino.css' %}">
    <script src="{% static '/dino/dino.js' %}"></script>
</head>

<body id="t" class="offline">
    <div id="messageBox" class="sendmessage">
         <h1 style="text-align: center;">Press Space to start</h1>
         <div class="niokbutton" onclick="okbuttonsend()"></div>
    </div>
    <div id="main-frame-error" class="interstitial-wrapper">
        <div id="main-content">
            <div class="icon icon-offline" alt=""></div>
        </div>
        <div id="offline-resources">
            <img id="offline-resources-1x" src="{% static '/dino/images/small_covid_dino.png' %}">
            <img id="offline-resources-2x" src="{% static '/dino/images/covid_dino.png' %}">
            <template id="audio-resources">
              <audio id="offline-sound-press" src="{% static '/dino/sounds/button-press.mp3' %}"></audio>
              <audio id="offline-sound-hit" src="{% static '/dino/sounds/hit.mp3' %}"></audio>
              <audio id="offline-sound-reached" src="{% static '/dino/sounds/score-reached.mp3' %}"></audio>
            </template>
        </div>
    </div>
</body>

<script>
    document.onkeydown = function(evt) {
    evt = evt || window.event;
    if (evt.keyCode == 32) {
        var box = document.getElementById("messageBox");
        box.style.visibility="hidden";
    }
};
</script>
    
</html>
